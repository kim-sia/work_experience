<!DOCTYPE html>
<html lang="en">
<head>
    <!--  Required meta tags always come first  -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap Template</title>
    <!--  Font Awesome  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="../../../css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="../../../css/mdb.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <style>

        html,
        body,
        header,
        .jarallax {
            height: 91px;
        }

        @media (max-width: 740px) {
            html,
            body,
            header,
            .jarallax {
                height: 100vh;
            }
        }

        @media (min-width: 800px) and (max-width: 850px) {
            html,
            body,
            header,
            .jarallax {
                height: 100vh;
            }
        }

        @media (min-width: 560px) and (max-width: 650px) {
            header .jarallax h1 {
                margin-bottom: 1.5rem !important;
            }
            header .jarallax h5 {
                margin-bottom: 1.5rem !important;
            }
        }

        .top-nav-collapse {
            background-color: #ffffff!important;
        }
        .top-nav-collapse #navbarSupportedContent-7 li a{
            color:#190d47 !important;
        }
        .navbar:not(.top-nav-collapse) {
            background: #5165ff!important;
            height: 91px;
        }
        @media (max-width: 768px) {
            .navbar:not(.top-nav-collapse) {
                background: #3f51b5!important;
            }
        }
        @media (min-width: 800px) and (max-width: 850px) {
            .navbar:not(.top-nav-collapse) {
                background: #3f51b5!important;
            }
        }
        h5 {
            letter-spacing: 3px;
        }
        .sothecodeHome{
            width: 1140px!important;
            margin: auto;
        }


    </style>
</head>

<body>

    <!-- Main Navigation -->
    <header>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
            <div class="container smooth-scroll">
                <a class="navbar-brand" href="#"><strong>MDB</strong></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-7" aria-controls="navbarSupportedContent-7" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent-7">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#home">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#team" data-offset="60">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#products" data-offset="60">Company</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#gallery" data-offset="60">PR</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact" data-offset="60">Project</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact" data-offset="60">Contact</a>
                        </li>
                    </ul>
                    <form class="form-inline">
                        <div class="md-form my-0">
                            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                        </div>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:300,400,600,800');
    .home_title{
        font-family: Montserrat;
        font-size: 38px;
        font-weight: 600;
        font-style: normal;
        font-stretch: normal;
        line-height: 1.21;
        letter-spacing: normal;
        text-align: left;
        color: #ffffff;
    }
    .home_hashtag{
        width: 74.2px;
        height: 31.1px;
        box-shadow: 0 3px 10px 0 rgba(0, 0, 0, 0.2);
        background-color: #00d5a1;
        font-family: Montserrat;
        font-size: 16px;
        font-weight: 600;
        font-style: normal;
        font-stretch: normal;
        line-height: 1.19;
        letter-spacing: normal;
        text-align: center;
        color: #ffffff;
        float: left;
        border-radius: 16px;
        padding-top: 6px;
        margin-right: 6.8px;
        margin-bottom: 6.9px;
    }
    .home_hashtag.medium{
        width: 95.3px;
    }
    .home_hashtag.large{
        width: 113.4px;
    }
    .img_front{
        width: 609px;
        height: 609px;
        position: absolute;
        left: -137.7px;
        top: 185px;
        z-index: 4;
        margin-bottom: 93.5px;
    }
    .img_back{
        width: 433px;
        height: 760px;
        position: absolute;
        left: -496px;
        top: 10px;
        z-index: 3;
        margin-bottom: 79px;
    }

    .view, .view .mask, .waves-effect{
        overflow: visible !important;
    }
    /*.mask{*/
        /*background-attachment:unset !important;*/
    /*}*/
</style>
    <!-- Intro Section -->
    <div id="home" class="view jarallax" data-jarallax='{"speed": 0.2}' style="background-color: #5165ff; height: 637px; ">


        <div class="sothecodeHome">
            <img class="wow fadeInLeft" src="../../../landing_symbol.png">
            <div class="wow fadeInLeft home_title">We offer a new<br>experience design</div>
            <div class="wow fadeInLeft home_hashtag">#ICT</div>
            <div class="wow fadeInLeft home_hashtag">#IoT</div>
            <div class="wow fadeInLeft home_hashtag">#APP</div>
            <div class="wow fadeInLeft home_hashtag">#WEB</div>
            <div class="wow fadeInLeft home_hashtag medium" style="clear:both">#Design</div>
            <div class="wow fadeInLeft home_hashtag medium">#UX/UI</div>
            <div class="wow fadeInLeft home_hashtag large">#Platform</div>
            <div class="wow fadeInLeft home_hashtag large" style="clear: both">#Contents</div>
            <div class="wow fadeInLeft home_hashtag">#VR</div>
            <div class="wow fadeInLeft home_hashtag">#HW</div>


        </div>
        <div class="wow fadeInRight d-flex justify-content-center animated" data-wow-delay="0.3s" style="visibility: visible; animation-name: fadeInRight; animation-delay: 0.3s">
            <img src="../../../landing_img_B.png" alt="" class="img-responsive img_front">
            <img src="../../../landing_img_A.png" alt="" class="img-responsive img_back">
        </div>

                <div class="row pt-5 mt-3">
                    <div class="col-md-12 mb-3">
                        <div class="intro-info-content text-center">
                            <h1 class="display-3 white-text mb-5 wow fadeInDown" data-wow-delay="0.3s">ABOUT <a class="white-text font-weight-bold">US</a></h1>

                        </div>
                    </div>
                </div>

    </div>
    <div class="mask" style="width:100%;height:300px; position:relative; z-index: 1; margin-top:-90px; background-image:url(../../../bk_landing_wave.png); background-repeat: no-repeat no-repeat; background-position: center -22%, center 79.5%; ">
    </div>
    <div id="about" class="view jarallax" data-jarallax='{"speed": 0.2}' style="background-color: #f7f9fc; height: 3800px; margin-top:-150px; position:relative; top:-59px; z-index:2; background-image:url(../../../bk_about_company_project.png); background-size:cover; background-repeat: repeat-x ;">
        <div class="sothecodeHome">
            <div style="position:relative; height:100px; z-index: 30; padding-top:30px; background-image:url(../../../bk_about_company_project.png); background-size:cover; background-repeat: repeat-x ;"></div>
        </div>

    </div>

    <!-- Main Navigation -->


    <!-- JQuery -->
    <script type="text/javascript" src="../../../js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="../../../js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="../../../js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="../../../js/mdb.min.js"></script>
    <script>
        new WOW().init();

        // MDB Lightbox Init
        $(function() {
            $("#mdb-lightbox-ui").load("../mdb-addons/mdb-lightbox-ui.html");
        });
    </script>
</body>
</html>
